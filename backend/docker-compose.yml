services:
  siswaroom-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siswaroom-backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      # Connect to existing MySQL in aPanel (port 13306 exposed from container 13306)
      DB_HOST: ${DB_HOST:-localhost}
      DB_PORT: ${DB_PORT:-13306}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      DB_NAME: ${DB_NAME:-siswaroom}
      JWT_SECRET: ${JWT_SECRET:-supersecretjwt}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      NODE_ENV: ${NODE_ENV:-development}
      API_URL: ${API_URL:-http://192.168.4.247:4000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/subjects"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes: {}

networks: {}
