<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - SiswaRoom</title>
  <link rel="stylesheet" href="../../styles/global.css" />
</head>

<body class="dark">
  <div class="container fade-in-up">

    <!-- HEADER -->
    <div class="page-header">
      <h1>Dashboard</h1>
      <p>Selamat datang, <strong id="user-name">User</strong> ğŸ‘‹</p>
    </div>

    <!-- STATS -->
    <div class="stat-container">

      <div class="stat-card">
        <div class="stat-iconbox" style="background: var(--primary-purple)">ğŸ“š</div>
        <div class="stat-label">Mata Pelajaran</div>
        <div class="stat-value" id="stat-subjects">-</div>
      </div>

      <div class="stat-card">
        <div class="stat-iconbox" style="background: var(--primary-blue)">ğŸ“</div>
        <div class="stat-label">Materi</div>
        <div class="stat-value" id="stat-materials">-</div>
      </div>

      <div class="stat-card">
        <div class="stat-iconbox" style="background: var(--primary-orange)">â“</div>
        <div class="stat-label">Soal</div>
        <div class="stat-value" id="stat-questions">-</div>
      </div>

      <div class="stat-card">
        <div class="stat-iconbox" style="background: var(--primary-green)">ğŸ¯</div>
        <div class="stat-label">Quiz</div>
        <div class="stat-value" id="stat-quizzes">-</div>
      </div>

    </div>

    <!-- 2 COLUMN LAYOUT -->
    <div class="dashboard-grid">

      <!-- LEFT SIDE -->
      <div>

        <!-- KURSUS SAYA -->
        <div class="card">
          <h3>Kursus Saya</h3>
          <div id="my-courses-list" class="list-column">
            <p class="center text-gray">Memuat kursus...</p>
          </div>
        </div>

        <!-- JADWAL -->
        <div class="card">
          <h3>Jadwal Mendatang</h3>
          <div id="upcoming-classes" class="list-column">
            <p class="center text-gray">Memuat jadwal...</p>
          </div>
        </div>

      </div>

      <!-- RIGHT SIDE -->
      <div>

        <!-- Akses cepat -->
        <div class="card">
          <h3>Akses Cepat</h3>
          <div class="list-column">
            <a href="#/subjects" class="btn btn-primary full">Lihat Semua Kursus</a>
            <a id="admin-link" href="#/admin" class="btn btn-secondary full" style="display:none;">
              Admin Panel
            </a>
          </div>
        </div>

        <!-- Recent Activity -->
        <div class="card">
          <h3>Aktivitas Terakhir</h3>
          <div id="recent-activity" class="list-column">
            <p class="center text-gray">Memuat aktivitas...</p>
          </div>
        </div>

      </div>

    </div>

  </div>
</body>
</html>
