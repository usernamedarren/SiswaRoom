<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SiswaRoom</title>
</head>
<body>
  <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 1rem;">
    <div style="width: 100%; max-width: 450px; background: white; border-radius: 16px; padding: 2rem; box-shadow: 0 10px 40px rgba(0,0,0,0.2);">
      
      <div style="text-align: center; margin-bottom: 2rem;">
        <h1 style="color: #1e293b; font-size: 1.8rem; margin: 0 0 0.5rem 0; font-weight: 700;">SiswaRoom</h1>
        <p style="color: #64748b; margin: 0;">Platform Pembelajaran Digital</p>
      </div>

      <div id="error-message" style="display: none; background: #fee; color: #c00; padding: 0.75rem 1rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; border: 1px solid #fcc;"></div>

      <!-- Quick Login for Demo -->
      <div style="margin-bottom: 2rem; padding: 1rem; background: #f0f9ff; border-radius: 8px; border: 2px dashed #0ea5e9;">
        <p style="color: #0369a1; font-size: 0.85rem; font-weight: 600; margin: 0 0 1rem 0; text-align: center;">ğŸš€ DEMO - Login Cepat</p>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0.5rem;">
          <button type="button" id="quick-admin" style="background: #dc2626; color: white; border: none; padding: 0.5rem; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.8rem;">
            ğŸ‘¤ Admin
          </button>
          <button type="button" id="quick-siswa" style="background: #2563eb; color: white; border: none; padding: 0.5rem; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.8rem;">
            ğŸ‘¨â€ğŸ“ Siswa
          </button>
          <button type="button" id="quick-guru" style="background: #16a34a; color: white; border: none; padding: 0.5rem; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.8rem;">
            ğŸ‘¨â€ğŸ« Guru
          </button>
        </div>
      </div>

      <div style="text-align: center; margin-bottom: 1.5rem; color: #94a3b8; font-size: 0.9rem;">
        Atau login dengan email & password:
      </div>

      <form id="login-form">
        <div style="margin-bottom: 1.5rem;">
          <label style="display: block; color: #1e293b; font-weight: 600; margin-bottom: 0.5rem;">Email</label>
          <input id="email" type="email" placeholder="nama@email.com" style="width: 100%; padding: 0.75rem 1rem; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 0.95rem; box-sizing: border-box; transition: border-color 0.3s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#e2e8f0'">
        </div>

        <div style="margin-bottom: 1.5rem;">
          <label style="display: block; color: #1e293b; font-weight: 600; margin-bottom: 0.5rem;">Password</label>
          <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" style="width: 100%; padding: 0.75rem 1rem; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 0.95rem; box-sizing: border-box; transition: border-color 0.3s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#e2e8f0'">
        </div>

        <div style="display: flex; align-items: center; margin-bottom: 2rem;">
          <input id="remember-me" type="checkbox" style="width: 18px; height: 18px; cursor: pointer; margin-right: 0.75rem;">
          <label for="remember-me" style="color: #64748b; font-size: 0.9rem; cursor: pointer;">Ingat saya</label>
        </div>

        <button id="submit-btn" type="submit" style="width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 0.875rem 1rem; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(102, 126, 234, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
          Masuk
        </button>
      </form>

      <div style="text-align: center; margin-top: 1.5rem; border-top: 1px solid #e2e8f0; padding-top: 1.5rem;">
        <p style="color: #64748b; margin: 0 0 0.5rem 0;">Belum punya akun?</p>
        <a href="#/register" style="color: #667eea; text-decoration: none; font-weight: 600; transition: color 0.3s;" onmouseover="this.style.color='#764ba2'" onmouseout="this.style.color='#667eea'">Daftar sekarang</a>
      </div>

    </div>
  </div>
</body>
</html>
