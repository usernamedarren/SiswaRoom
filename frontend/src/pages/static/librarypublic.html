<div class="container">
  <div class="page-header">
    <h1>Library</h1>
    <p>Kumpulan buku dan referensi untuk bantu kamu belajar lebih mantap.</p>
  </div>

  <div class="toolbar" style="margin-bottom: 1rem;">
    <input class="input" placeholder="Cari buku / topik..." />
    <select class="input" style="max-width:220px;">
      <option>Semua Kategori</option>
      <option>Matematika</option>
      <option>Bahasa Inggris</option>
      <option>IPA</option>
    </select>
    <button class="btn btn-primary">Cari</button>
  </div>

  <div class="grid grid-3">
    <div class="card hoverable">
      <div class="card-head">
        <h3>Ringkasan Matematika</h3>
        <span class="chip">PDF</span>
      </div>
      <p class="muted">Materi inti + contoh soal per bab.</p>
      <div class="card-actions">
        <button class="btn btn-secondary btn-sm">Preview</button>
        <button class="btn btn-primary btn-sm">Buka</button>
      </div>
    </div>

    <div class="card hoverable">
      <div class="card-head">
        <h3>English Grammar Pack</h3>
        <span class="chip">DOC</span>
      </div>
      <p class="muted">Rangkuman tenses + latihan cepat.</p>
      <div class="card-actions">
        <button class="btn btn-secondary btn-sm">Preview</button>
        <button class="btn btn-primary btn-sm">Buka</button>
      </div>
    </div>

    <div class="card hoverable">
      <div class="card-head">
        <h3>IPA - Konsep Dasar</h3>
        <span class="chip">PDF</span>
      </div>
      <p class="muted">Penjelasan singkat dan visual.</p>
      <div class="card-actions">
        <button class="btn btn-secondary btn-sm">Preview</button>
        <button class="btn btn-primary btn-sm">Buka</button>
      </div>
    </div>
  </div>
</div>
