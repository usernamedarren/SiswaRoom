<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - SiswaRoom</title>
  <link rel="stylesheet" href="../../styles/global.css">
</head>

<body class="dark">

  <div class="container fade-in-up">

    <!-- HEADER -->
    <div class="page-header">
      <h1>Admin Panel</h1>
      <p>Kelola semua konten dan data sistem SiswaRoom</p>
    </div>

    <!-- STATISTICS -->
    <div class="stat-container">

      <div class="stat-card">
        <div class="stat-iconbox bg-blue">ğŸ‘¥</div>
        <div class="stat-label">Total Users</div>
        <div class="stat-value" id="stat-users">-</div>
      </div>

      <div class="stat-card">
        <div class="stat-iconbox bg-purple">ğŸ“š</div>
        <div class="stat-label">Subjects</div>
        <div class="stat-value" id="stat-subjects">-</div>
      </div>

      <div class="stat-card">
        <div class="stat-iconbox bg-blue">ğŸ“˜</div>
        <div class="stat-label">Topics</div>
        <div class="stat-value" id="stat-topics">-</div>
      </div>

      <div class="stat-card">
        <div class="stat-iconbox bg-orange">ğŸ“</div>
        <div class="stat-label">Materials</div>
        <div class="stat-value" id="stat-materials">-</div>
      </div>

      <div class="stat-card">
        <div class="stat-iconbox bg-green">â“</div>
        <div class="stat-label">Questions</div>
        <div class="stat-value" id="stat-questions">-</div>
      </div>

    </div>

    <!-- TABS -->
    <div class="admin-tabs">
      <button class="admin-tab-btn active" data-tab="subjects">Subjects</button>
      <button class="admin-tab-btn" data-tab="materials">Materials</button>
      <button class="admin-tab-btn" data-tab="questions">Questions</button>
      <button class="admin-tab-btn" data-tab="quizzes">Quizzes</button>
    </div>

    <!-- TAB CONTENT -->
    <div class="card admin-content">

      <!-- SUBJECTS -->
      <section id="tab-subjects">
        <button class="btn btn-primary admin-add-btn" onclick="showAddSubjectForm()">
          + Tambah Mata Pelajaran
        </button>

        <div id="subjects-list">
          <p class="center text-gray">Memuat data...</p>
        </div>
      </section>

      <!-- MATERIALS -->
      <section id="tab-materials" class="hidden">
        <button class="btn btn-primary admin-add-btn" onclick="showAddMaterialForm()">
          + Tambah Materi
        </button>

        <div id="materials-list">
          <p class="center text-gray">Memuat data...</p>
        </div>
      </section>

      <!-- QUESTIONS -->
      <section id="tab-questions" class="hidden">
        <button class="btn btn-primary admin-add-btn" onclick="showAddQuestionForm()">
          + Tambah Pertanyaan
        </button>

        <div id="questions-list">
          <p class="center text-gray">Memuat data...</p>
        </div>
      </section>

      <!-- QUIZZES -->
      <section id="tab-quizzes" class="hidden">
        <button class="btn btn-primary admin-add-btn" onclick="showAddQuizForm()">
          + Tambah Kuis
        </button>

        <div id="quizzes-list">
          <p class="center text-gray">Memuat data...</p>
        </div>
      </section>

    </div>

  </div>

</body>
</html>
