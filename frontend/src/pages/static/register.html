<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - SiswaRoom</title>
  <link rel="stylesheet" href="../../styles/global.css">
</head>

<body class="dark">
  <div class="auth-wrapper">
    <div class="auth-card card fade-in-up">

      <div class="center" style="margin-bottom: 1rem;">
        <h1 class="auth-title">Daftar Akun Baru</h1>
        <p class="auth-subtitle">Buat akun untuk mulai belajar</p>
      </div>

      <div id="error-message" class="auth-error" style="display:none;"></div>
      <div id="success-message" class="auth-success" style="display:none;"></div>

      <form id="register-form" class="auth-form">

        <div class="input-group">
          <label>Nama Lengkap</label>
          <input id="name" type="text" class="input">
        </div>

        <div class="input-group">
          <label>Email</label>
          <input id="email" type="email" class="input">
        </div>

        <div class="input-group">
          <label>Password</label>
          <input id="password" type="password" class="input">
        </div>

        <div class="input-group">
          <label>Konfirmasi Password</label>
          <input id="confirm-password" type="password" class="input">
        </div>

        <div class="input-group">
          <label>Tipe Akun</label>
          <select id="role" class="input">
            <option value="siswa">Siswa</option>
            <option value="guru">Guru</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button class="btn btn-primary full">Daftar</button>

      </form>

      <div class="center" style="margin-top:1rem;">
        <p>Sudah punya akun?</p>
        <a href="#/login" class="link">Masuk disini</a>
      </div>

    </div>
  </div>
</body>
</html>
