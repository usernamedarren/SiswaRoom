<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guru Panel - SiswaRoom</title>
  <link rel="stylesheet" href="../../styles/global.css" />
</head>

<body class="dark">
  <div class="container fade-in-up">
    <div class="page-header">
      <h1>Guru Panel</h1>
      <p>Tambah materi, video, dan kuis untuk siswa kamu.</p>
    </div>

    <div class="card admin-content">

      <!-- TAB: MATERI -->
      <section id="tab-materi">
        <div class="section-head">
          <div>
            <h3 style="margin-bottom:.25rem;">Materi</h3>
            <p class="text-gray" style="margin:0;">Upload/link materi pembelajaran.</p>
          </div>
          <button class="btn btn-primary" onclick="showTeacherCreateMateri()">+ Tambah Materi</button>
        </div>

        <div id="teacher-materi-list" style="margin-top:1rem;">
          <p class="center text-gray">Memuat...</p>
        </div>
      </section>

      <!-- TAB: VIDEO -->
      <section id="tab-video" style="display:none;">
        <div class="section-head">
          <div>
            <h3 style="margin-bottom:.25rem;">Video</h3>
            <p class="text-gray" style="margin:0;">Masukkan video pembelajaran (YouTube/Drive link).</p>
          </div>
          <button class="btn btn-primary" onclick="showTeacherCreateVideo()">+ Tambah Video</button>
        </div>

        <div id="teacher-video-list" style="margin-top:1rem;">
          <p class="center text-gray">Memuat...</p>
        </div>
      </section>

      <!-- TAB: KUIS -->
      <section id="tab-kuis" style="display:none;">
        <div class="section-head">
          <div>
            <h3 style="margin-bottom:.25rem;">Kuis</h3>
            <p class="text-gray" style="margin:0;">Bikin kuis singkat untuk evaluasi.</p>
          </div>
          <button class="btn btn-primary" onclick="showTeacherCreateQuiz()">+ Tambah Kuis</button>
        </div>

        <div id="teacher-quiz-list" style="margin-top:1rem;">
          <p class="center text-gray">Memuat...</p>
        </div>
      </section>

    </div>
  </div>

  <style>
    .section-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:.75rem;
      flex-wrap:wrap;
    }
  </style>
</body>
</html>
