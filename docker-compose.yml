version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: siswaroom-backend
    restart: always
    networks:
      - siswaroom-net
    ports:
      - "4000:4000"
    environment:
      DB_HOST: mysql_siswaroom-mysql_siswaroom-1
      DB_PORT: 3306
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      DB_NAME: ${DB_NAME:-siswaroom}
      JWT_SECRET: ${JWT_SECRET:-supersecretjwt}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      NODE_ENV: ${NODE_ENV:-production}
      API_URL: ${API_URL:-http://api.siswaroom.online}
      API_DOMAIN: ${API_DOMAIN:-api.siswaroom.online}
      GROQ_API_KEY: ${GROQ_API_KEY}
      AI_MODEL: ${AI_MODEL:-llama-3.3-70b-versatile}
      AI_API_URL: ${AI_API_URL:-https://api.groq.com/openai/v1/chat/completions}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - mysql

  # Frontend Web Service (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.siswaroom.online/api}
    container_name: siswaroom-frontend
    restart: always
    networks:
      - siswaroom-net
    ports:
      - "${FRONTEND_HTTP_PORT:-8088}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # MySQL Reference (external container, join network only)
  mysql:
    image: mysql:9.0.1
    container_name: mysql_siswaroom-mysql_siswaroom-1
    networks:
      - siswaroom-net
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-admin}
      MYSQL_DATABASE: ${DB_NAME:-siswaroom}
    profiles:
      - donotstart

networks:
  siswaroom-net:
    external: true

volumes: {}
