version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: siswaroom-backend
    restart: always
    networks:
      - siswaroom-network
    ports:
      - "4000:4000"
    environment:
      DB_HOST: ${DB_HOST:-192.168.4.247}
      DB_PORT: ${DB_PORT:-13306}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      DB_NAME: ${DB_NAME:-siswaroom}
      JWT_SECRET: ${JWT_SECRET:-supersecretjwt}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      NODE_ENV: ${NODE_ENV:-production}
      API_URL: ${API_URL:-http://192.168.4.247:4000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/subjects"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: siswaroom-frontend
    restart: always
    networks:
      - siswaroom-network
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_API_BASE=/api
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  siswaroom-network:
    driver: bridge

volumes: {}
